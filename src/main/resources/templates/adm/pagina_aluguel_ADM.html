<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MARAJOARA</title>

	<link rel="stylesheet" th:href="@{/Style/Adm/style_aluguel_ADM.css}">

</head>

<body>
	<!--header-->
	<header>
		<div class="nav_logo">
			<img class="img_logo" th:src="@{/Images/img_logo.jpg}" alt="Logo Marajoara">
		</div>
		<div class="nav_area_user">
			<p class="p_nav" th:text="${usuario.nome}"></p>
			<img class="img_nav_login" th:src="@{/Images/img_profile_icon.png}" alt="Ícone do Usuário"
				onclick="toggleDropdown()">
			<div id="user-dropdown" class="dropdown-menu">
				<a th:href="@{/adm/perfil}">Perfil</a>
				<a th:href="@{/adm/configuracoes}">Configurações</a>
				<a th:href="@{/logout}">Sair</a>
			</div>
		</div>
	</header>

	<div class="menu_flex">
		<div class="container-menu-containers">
			<!--botoes-->
			<nav class="button-containter">
				<h2 class="menu-text" style="text-align: center;">Menu</h2>
				<hr>
				<a th:href="@{/adm/eventos}" style="text-decoration: none; color: black; ">
					<div class="btn">
						EVENTOS
					</div>
				</a>
				<a th:href="@{/adm/achados}" style="text-decoration: none; color: black;">
					<div class="btn">
						ACHADOS E PERDIDOS
					</div>
				</a>
				<a th:href="@{/adm/aluguel}" style="text-decoration: none; color: black; ">
					<div class="btn">
						ALUGUEL
					</div>
				</a>
				<a th:href="@{/adm/reclamacoes}" style="text-decoration: none; color: black; ">
					<div class="btn">
						RECLAMAÇÕES
					</div>
				</a>
			</nav>
		</div>
		<div class="reservation-container">
			<h1 class="title">ALUGUEL</h1>
			<div class="reservation-content">
				<!-- Imagem e descrição -->
				<div class="location-info">
					<img id="location-image" src="../imgs/salao_de_festas.jpg" alt="Salão de Festas"
						class="location-image">
					<p id="location-description">Salão de Festas: Ideal para comemorações e eventos sociais.</p>
				</div>

				<!-- Formulário -->
				<form id="reservation-form" onsubmit="checkAvailability(event)">
					<label for="location">Selecione o local:</label>
					<select id="location" name="location" required onchange="updateLocationInfo()">
						<option value="salão_de_festas" data-img="../imgs/salao_de_festas.jpg"
							data-desc="Salão de Festas: Ideal para comemorações e eventos sociais.">Salão de Festas
						</option>
						<option value="churrasqueira" data-img="../imgs/churrasqueira.jpg"
							data-desc="Churrasqueira: Perfeita para churrascos e encontros ao ar livre.">Churrasqueira
						</option>
						<option value="quadra" data-img="../imgs/quadra.jpg"
							data-desc="Quadra: Ótima para esportes e atividades físicas.">Quadra</option>
						<option value="piscina" data-img="../imgs/piscina.jpg"
							data-desc="Piscina: Excelente para relaxar e se divertir.">Piscina</option>
					</select>

					<label for="date">Data:</label>
					<input type="date" id="date" name="date" required>

					<label for="time">Horário:</label>
					<div id="time-options">
						<button type="button" class="time-button" data-time="08:00-12:00"
							onclick="selectTime(this)">Manhã (08:00 - 12:00)</button>
						<button type="button" class="time-button" data-time="13:00-17:00"
							onclick="selectTime(this)">Tarde (13:00 - 17:00)</button>
						<button type="button" class="time-button" data-time="18:00-22:00"
							onclick="selectTime(this)">Noite (18:00 - 22:00)</button>
					</div>
					<input type="hidden" id="time" name="time" required>

					<button type="submit">Reservar</button>
				</form>
			</div>
		</div>

		<!-- Mensagem de disponibilidade -->
		<p id="availability-message" style="color: red; display: none;">Este horário já está reservado. Por favor,
			escolha outro.</p>
	</div>


	<script th:src="@{/Scripts/ADM/script_aluguelADM.js}"></script>

</body>

</html>
