<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARAJOARA</title>

    <link rel="stylesheet" th:href="@{/Style/Adm/style_eventos_ADM.css}">

</head>
<body>
<!--header-->
<header>
    <div class="nav_logo">
        <img class="img_logo" src="../imgs/img_logo.jpg" alt="Logo Marajoara">
    </div>
    <div class="nav_area_user">
        <p class="p_nav">Olá, Fulano!</p>
        <img class="img_nav_login" src="../imgs/img_profile_icon.png" alt="Ícone do Usuário" onclick="toggleDropdown()">
        <div id="user-dropdown" class="dropdown-menu">
            <a th:href="@{/adm/perfil}">Perfil</a>
            <a th:href="@{/adm/configuracoes}">Configurações</a>
            <a th:href="@{/logout}">Sair</a>
        </div>
    </div>
</header>

<div class="container_flex">
	<div class="container-menu-containers">
	    <!--botoes-->
	    <nav class="button-containter">
	        <h2 class="menu-text">Menu</h2>
	        <hr>
	        <div class="btn">
	            <a th:href="@{/adm/eventos}">EVENTOS</a>
	        </div>
	        <div class="btn">
	            <a th:href="@{/adm/achados}">ACHADOS E PERDIDOS</a>
	        </div>
	        <div class="btn">
	            <a th:href="@{/adm/aluguel}">ALUGUEL</a>
	        </div>
	        <div class="btn">
	            <a th:href="@{/adm/reclamacoes}">RECLAMAÇÕES</a>
	        </div>
	    </nav>
	</div>
	    <!--container-->
	    <div class="container">
	        <h1 class="title">EVENTOS</h1>
	        <!--galeria-->
	
	        <div class="gallery" id="gallery">
	            <div class="gallery-item" onclick="selectEventForEditing(this)">
	                <img src="../imgs/img6.jpg" alt="Evento 1" class="gallery-img">
	                <p class="gallery-description">Descrição do evento 1</p>
	                <p class="gallery-date">Dia 10/05/2025</p>
	            </div>
	            <div class="gallery-item" onclick="selectEventForEditing(this)">
	                <img src="../imgs/img7.jpg" alt="Evento 2" class="gallery-img">
	                <p class="gallery-description">Descrição do evento 2</p>
	                <p class="gallery-date">Dia 15/05/2025</p>
	            </div>
	        </div>
	
	        <!-- Botões abaixo da galeria -->
	        <div class="gallery-buttons">
	            <button onclick="openAddEventModal()">Adicionar</button>
	            <button onclick="openEditEventModal()">Editar</button>
	            <button onclick="enableDeleteMode()">Excluir</button>
	        </div>
	
	
	        <!-- Modal para adicionar/editar eventos -->
	        <div id="event-modal" class="modal">
	            <div class="modal-content">
	                <span class="close" onclick="closeModal()">&times;</span>
	                <h2 id="modal-title">Editar Evento</h2>
	                <form id="event-form">
	                    <label for="event-img">Imagem do Evento:</label>
	                    <input type="file" id="event-img" accept="image/*">
	
	                    <label for="event-description">Descrição:</label>
	                    <input type="text" id="event-description" placeholder="Digite a descrição do evento" required>
	
	                    <label for="event-date">Data:</label>
	                    <input type="date" id="event-date" required>
	
	                    <button type="submit" id="save-event">Salvar</button>
	                </form>
	            </div>
	        </div>
	
	        <!-- Popup -->
	        <div id="popup" class="popup">
	            <div class="popup-content">
	                <span class="close-btn" onclick="closePopup()">&times;</span>
	                <img id="popup-img" src="" alt="Evento" class="popup-img">
	                <p id="popup-description" class="popup-description"></p>
	                <p id="popup-date" class="popup-date"></p>
	            </div>
	        </div>
</div>
        <script src="../../static/Scripts/ADM/script_eventosADM.js"></script>


</body>
</html>
