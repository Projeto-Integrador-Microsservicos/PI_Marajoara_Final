<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARAJOARA</title>

    <link rel="stylesheet" href="../../Style/style_aluguel_morador.css">
    <link rel="stylesheet" href="../../index.html">
    <style>
        #time-options {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .time-button {
            padding: 0.5rem 1rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .time-button:hover {
            background-color: #ddd;
        }

        .time-button.selected {
            background-color: #A0522D;
            color: #fff;
            border-color: #8B4513;
        }
    </style>
</head>
<body>
    <!--header-->
    <header>
        <div class="nav_logo">
            <img class="img_logo" src="../../imgs/img_logo.jpg">
        </div>
        <div class="nav_area_user">
            <p class="p_nav">Olá, Fulano!</p>
            <img class="img_nav_login" src="../../imgs/img_profile_icon.png" alt="" onclick="toggleDropdown()">
            <div id="user-dropdown" class="dropdown-menu">
                <a href="#" onclick="logout()">Sair</a>
            </div>
        </div>
    </header>
    
    <!--menu lateral-->
    <div class="container-menu-containers">
        <!--botoes-->
        <nav class="button-containter">
            <h2 class="menu-text">Menu</h2>
            <hr>
            <div class="btn">
                <a href="pagina_eventos.html">EVENTOS</a>
            </div>
            <div class="btn">
                <a href="pagina_achados_e_perdidos_morador.html">ACHADOS E PERDIDOS</a>
            </div>
            <div class="btn">
                <a href="pagina_aluguel_morador.html">ALUGUEL</a>
            </div>
            <div class="btn">
                <a href="pagina_reclamacoes_morador.html">RECLAMAÇÕES</a>
            </div>
        </nav>

        <div class="reservation-container">
             <h1 class="title">ALUGUEL</h1>
            <div class="reservation-content">
                <!-- Imagem e descrição -->
                <div class="location-info">
                    <img id="location-image" src="../../imgs/salao_de_festas.jpg" alt="Salão de Festas" class="location-image">
                    <p id="location-description">Salão de Festas: Ideal para comemorações e eventos sociais.</p>
                </div>

                <!-- Formulário -->
                <form id="reservation-form">
                    <label for="location">Selecione o local:</label>
                    <select id="location" name="location" required onchange="updateLocationInfo()">
                        <option value="salão_de_festas" data-img="../../imgs/salao_de_festas.jpg" data-desc="Salão de Festas: Ideal para comemorações e eventos sociais.">Salão de Festas</option>
                        <option value="churrasqueira" data-img="../../imgs/churrasqueira.jpg" data-desc="Churrasqueira: Perfeita para churrascos e encontros ao ar livre.">Churrasqueira</option>
                        <option value="quadra" data-img="../../imgs/quadra.jpg" data-desc="Quadra: Ótima para esportes e atividades físicas.">Quadra</option>
                        <option value="piscina" data-img="../../imgs/piscina.jpg" data-desc="Piscina: Excelente para relaxar e se divertir.">Piscina</option>
                    </select>

                    <label for="date">Data:</label>
                    <input type="date" id="date" name="date" required>

                    <label for="time">Horário:</label>
                    <div id="time-options">
                        <button type="button" class="time-button" data-time="08:00-12:00" onclick="selectTime(this)">Manhã (08:00 - 12:00)</button>
                        <button type="button" class="time-button" data-time="13:00-17:00" onclick="selectTime(this)">Tarde (13:00 - 17:00)</button>
                        <button type="button" class="time-button" data-time="18:00-22:00" onclick="selectTime(this)">Noite (18:00 - 22:00)</button>
                    </div>
                    <input type="hidden" id="time" name="time" required>

                    <button type="submit">Reservar</button>
                </form>
            </div>
        </div>


        <script src="../../Scripts/script_aluguel.js"></script>
    </body>
    </html>
